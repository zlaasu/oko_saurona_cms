<div id="list">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4>Devices</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="dt-buttons btn-group" style="margin-bottom: 10px;">
                            <a href="#/device/0" style="color: white"
                               class="btn btn-success rolloverBtn" role="button">Add new</a>
                        </div>
                        <table class="table table-striped table-hover" style="width:100%;">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--{{#devices}}-->
                            <tr>
                                <td>{{id}}</td>
                                <td>
                                    <i class="material-icons">{{typeIcon}}</i>
                                    <span class="icon-name">{{typeName}}</span>
                                </td>
                                <td>{{name}}</td>
                                <td>
                                    <span class="badge {{statusBadge}}">{{statusName}}</span>
                                </td>
                                <td>
                                    <a href="#/device/{{id}}" class="btn btn-outline-primary"
                                       role="button">Edit</a>
                                    <a onclick="HelloVietnam.deviceDelete({{id}})" id="delete_{{id}}"
                                       style="color: white"
                                       class="btn btn-outline-danger" role="button">Delete</a>

                                </td>
                            </tr>
                            <!--{{/devices}}-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
