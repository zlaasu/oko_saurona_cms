<div id="list">
    <div class="row">
        <div class="col-10">
            <div class="card card-success">
                <div class="card-header">
                    <h4>Devices</h4>
                    <div class="card-header-action">
                        <a href="#/device/0">
                            <button class="btn btn-outline-success" id="save">Add new</button>
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover align-center" style="width:100%;">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Active</th>
                                <th>Owner</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--{{#devices}}-->
                            <tr>
                                <td>{{id}}</td>
                                <td>
                                    <i class="material-icons">{{typeIcon}}</i>
                                    <span class="icon-name">{{typeName}}</span>
                                </td>
                                <td>{{name}}</td>
                                <td>
                                    <span class="badge {{activeBadge}}">{{activeName}}</span>
                                </td>
                                <td>
                                    <i class="material-icons">{{externalIcon}}</i>
<!--                                    <span class="icon-name">{{externalName}}</span>-->
                                </td>
                                <td class="">
                                    <a href="#/device/{{id}}" class="btn btn-outline-primary"
                                       role="button">Edit</a>
                                    <!--{{^external}}-->
                                    <a onclick="HelloVietnam.deviceDelete({{id}})" id="delete_{{id}}"
                                       style="color: white"
                                       class="btn btn-outline-danger" role="button">Delete</a>
                                    <!--{{/external}}-->
                                </td>
                            </tr>
                            <!--{{/devices}}-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
