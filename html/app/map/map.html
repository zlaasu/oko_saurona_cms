<div id="mapTemplate">

    <div class="row">
        <div class="col-6">
            <div class="card card-success">
                <div class="card-header">
                    <h4>Map</h4>
                    <div class="card-header-action">
                            <button onclick="HelloVietnam.mapSearch()" class="btn btn-outline-success" id="save">Search <i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group ">
                                <label>Date</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fas fa-calendar"></i>
                                        </div>
                                    </div>
                                    <input id="dateRangePicker" type="text" class="form-control daterange-cus">
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label>Device</label>
                                <select id="devicePicker" class="form-control select2" multiple="">
                                    <!--{{#devices}}-->
                                    <option value="{{id}}">{{name}}</option>
                                    <!--{{/devices}}-->
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">

                <div class="card-body">

                    <div id="map" style="height: 800px; position: relative; overflow: hidden;"></div>

                </div>
            </div>
        </div>
    </div>

</div>
