<div class="row">
    <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4>Book add/edit</h4>
            </div>
            <div class="card-body" id="bookEdit">
                    <input type="text" class="form-control" id="book_id" hidden>

                    <div class="form-group">
                        <label>Isbn</label>
                        <input type="text" class="form-control" id="book_isbn" required>
                    </div>

                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" id="book_title" required>
                    </div>

                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" class="form-control" id="book_author" required>
                    </div>

                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" class="form-control" id="book_publisher" required>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <input type="text" class="form-control" id="book_type" required>
                    </div>

                    <div class="card-footer text-right">
                        <button class="btn btn-primary mr-1" id="bookSave">Save</button>
                    </div>
            </div>

        </div>
    </div>
</div>
