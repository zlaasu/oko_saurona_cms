<div class="row"  id="bookEdit">
    <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4>Book add/edit</h4>
            </div>
            <div class="card-body">
                    <input type="text" class="form-control" id="book_id" hidden value="{{id}}">

                    <div class="form-group">
                        <label>Isbn</label>
                        <input type="text" class="form-control" id="book_isbn" required value="{{isbn}}">
                    </div>

                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" id="book_title" required value="{{title}}">
                    </div>

                    <div class="form-group">
                        <label>Author</label>
                        <input type="text" class="form-control" id="book_author" required value="{{author}}">
                    </div>

                    <div class="form-group">
                        <label>Publisher</label>
                        <input type="text" class="form-control" id="book_publisher" required value="{{publisher}}">
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <input type="text" class="form-control" id="book_type" required value="{{type}}">
                    </div>

                    <div class="card-footer text-right">
                        <button onclick="HelloVietnam.bookSave()" class="btn btn-primary mr-1" id="bookSave">Save</button>
                    </div>
            </div>

        </div>
    </div>
</div>
