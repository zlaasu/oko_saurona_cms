<div class="row" id="bookList">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>Devices</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <div class="dt-buttons btn-group" style="margin-bottom: 10px;">
                        <a href="#/device/0" style="color: white"
                           class="btn btn-success rolloverBtn" role="button">Add new</a>
                    </div>
                    <table class="table table-striped table-hover" style="width:100%;">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Type</th>
                            <th>Name</th>
                            <th>User</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--{{#devices}}-->
                        <tr>
                            <td>{{id}}</td>
                            <td>{{type}}</td>
                            <td>{{name}}</td>
                            <td>{{user.name}}</td>
                            <td>{{status}}</td>
                            <td>
                                <a href="#/device/{{id}}" style="color: white" class="btn btn-success rolloverBtn"
                                   role="button">Edit</a>
                                <a onclick="HelloVietnam.deviceDelete({{id}})" id="delete_{{id}}" style="color: white"
                                   class="btn btn-danger deleteBtn" role="button">Delete</a>

                            </td>
                        </tr>
                        <!--{{/devices}}-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
