<div class="row"  id="editForm">
    <div class="col-12 col-md-6 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4>Book add/edit</h4>
            </div>
            <div class="card-body">
                    <input type="text" class="form-control" id="device_id" hidden value="{{id}}">

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="device_name" required value="{{name}}">
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control" id="device_status" required value="{{status}}">
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <input type="text" class="form-control" id="device_type" required value="{{type}}">
                    </div>

                    <div class="card-footer text-right">
                        <button onclick="HelloVietnam.deviceSave()" class="btn btn-primary mr-1" id="save">Save</button>
                    </div>
            </div>

        </div>
    </div>
</div>
